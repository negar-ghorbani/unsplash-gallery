name: gallery.js CI
permissions:
  contents: write
on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - run: npm ci
      - run: npm run lint -- --fix
      - run: npm run teste2e
      - run: npm t

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          folder: src
          token: ${{ secrets.VITE_CLIENT_ID }}
          
